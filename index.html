      $(function() {

          '* thinks [[;;;hilite]programming is blocking] and synchronous I/O multiplexing is the answer\n' +
          '  to all of life\'s problems\n' +
          '* has worked on things like\n' +
          '  - Embedded [[;;;hilite]Linux] projects\n' +
          '  - [[;;;hilite]ISO 7816] Smart Cards\n' +
          '  - [[;;;hilite]MIFARE] contactless tags\n' +
          '  - [[;;;hilite]Access Control] solutions\n' +
          '  - [[;;;hilite]E-commerce] applications\n' +
          '  - [[;;;hilite]Prepaid] payment systems\n' +
          '  - [[;;;hilite]Loyalty] applications\n' +
          '* leans to vi/vim only if /usr/bin/[[;;;hilite]emacs] is not present\n' +
          '* has authored [[;;;hilite]wumpus], a statically-typed, procedural programming language,\n' +
          '  running on its own stack machine\n' +

          '* has yet to put together a decent non-[[;;;hilite]console] UI; hence this site\n' +
          '* likes to grok everything [[;;;hilite]computers] related';

        var helpMsg = '[[;;;command]whois]     print out who ce is\n' +
          '[[;;;command]blog]      open ce\'s blog [[;;;ref]¹]\n' +
          '[[;;;command]github]    open ce\'s github profile [[;;;ref]¹]\n' +
          '[[;;;command]linkedin]  open ce\'s linkedin profile [[;;;ref]¹]\n' +
          '[[;;;command]exit]      exit the site [[;;;ref]¹]\n' +
          '[[;;;command]clear]     clear the terminal screen\n' +
          '[[;;;command]help]      display this\n' +
          '\n' +
          'Commands marked with [[;;;ref]¹] will make you leave this terminal\n' +
          'Unfortunately, this is not an ordinary UNIX shell which you can cat, grep or pipe';

        var commands = {
          help: function() { this.echo(helpMsg); },
          bk: function() { window.location.href = 'http://bilgekaanekici.com'; },
          whois: function() { this.echo(whoisMsg); },
          blog: function() { window.location.href = 'http://blog.0xce.com'; },
          github: function() { window.location.href = 'https://github.com/0xce'; },
          linkedin: function() { window.location.href = 'http://linkedin.com/in/cihanekici'; },
          exit: function() { window.location.href = 'about:blank'; },
          echo: function(what) {
            if (what == '$?') {
              // "These functions are always successful" -- getpid man page
              this.echo('0');
            } else {
              this.error('I can only echo the exit status variable');
            }
          }
        };

        var options = {
          greetings: 'Welcome to personal website of [[g;#8cd0d3;]Cihan Ekici]\n\nType [[;;;command]help] to get a list of available commands\n',
          prompt: '$ ',
          tabcompletion: true,
          exit: false
        };

        $('#tty').terminal(commands, options);
      });
